<form *ngIf="registro" name="deleteForm" (ngSubmit)="confirmDelete(registro.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="registroDeleteDialogHeading" easyparkingTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <easyparking-alert-error></easyparking-alert-error>

    <p
      id="easyparking-delete-registro-heading"
      easyparkingTranslate="easyparkingApp.registro.delete.question"
      [translateValues]="{ id: registro.id }"
    >
      Are you sure you want to delete this Registro?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="easyparking-confirm-delete-registro" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
