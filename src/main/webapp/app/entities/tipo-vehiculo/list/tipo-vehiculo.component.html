<div>
  <h2 id="page-heading" data-cy="TipoVehiculoHeading">
    <span easyparkingTranslate="easyparkingApp.tipoVehiculo.home.title">Tipo Vehiculos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span easyparkingTranslate="easyparkingApp.tipoVehiculo.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tipo-vehiculo"
        [routerLink]="['/tipo-vehiculo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span easyparkingTranslate="easyparkingApp.tipoVehiculo.home.createLabel"> Create a new Tipo Vehiculo </span>
      </button>
    </div>
  </h2>

  <easyparking-alert-error></easyparking-alert-error>

  <easyparking-alert></easyparking-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tipoVehiculos?.length === 0">
    <span easyparkingTranslate="easyparkingApp.tipoVehiculo.home.notFound">No tipoVehiculos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tipoVehiculos && tipoVehiculos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span easyparkingTranslate="global.field.id">ID</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.tipoVehiculo.tipoVehiculo">Tipo Vehiculo</span></th>
          <th scope="col"><span easyparkingTranslate="easyparkingApp.tipoVehiculo.marcaVehiculo">Marca Vehiculo</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipoVehiculo of tipoVehiculos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tipo-vehiculo', tipoVehiculo.id, 'view']">{{ tipoVehiculo.id }}</a>
          </td>
          <td>{{ tipoVehiculo.tipoVehiculo }}</td>
          <td>{{ tipoVehiculo.marcaVehiculo }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tipo-vehiculo', tipoVehiculo.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" easyparkingTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tipo-vehiculo', tipoVehiculo.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" easyparkingTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tipoVehiculo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" easyparkingTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
