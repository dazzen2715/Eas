<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="visitante">
      <h2 data-cy="visitanteDetailsHeading"><span easyparkingTranslate="easyparkingApp.visitante.detail.title">Visitante</span></h2>

      <hr />

      <easyparking-alert-error></easyparking-alert-error>

      <easyparking-alert></easyparking-alert>

      <dl class="row-md jh-entity-details">
        <dt><span easyparkingTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ visitante.id }}</span>
        </dd>
        <dt><span easyparkingTranslate="easyparkingApp.visitante.nombrevisitante">Nombrevisitante</span></dt>
        <dd>
          <span>{{ visitante.nombrevisitante }}</span>
        </dd>
        <dt><span easyparkingTranslate="easyparkingApp.visitante.apellido">Apellido</span></dt>
        <dd>
          <span>{{ visitante.apellido }}</span>
        </dd>
        <dt><span easyparkingTranslate="easyparkingApp.visitante.phone">Phone</span></dt>
        <dd>
          <span>{{ visitante.phone }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/visitante', visitante.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span easyparkingTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
